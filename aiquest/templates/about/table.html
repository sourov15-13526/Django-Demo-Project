<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Info</title>
    <link rel="stylesheet" href="{% static 'css/data.css' %}">
</head>
<body>
    <h1>{{thr}}</h1>
    {% if thr %}
    <table class = "tab">
        <tr class = "ter">
            <th>id</th>
            <th>tid</th>
            <th>tname</th>
            <th>temail</th>

        </tr>
    {% for th in thr %}
    <tr class = "ter">
        <td>{{th.id}}</td>
        <td>{{th.tid}}</td> 
        <td>{{th.tname}}</td>
        <td>{{th.temail}}</td>

    </tr>
    {% endfor %}
    {% endif %}
    </table>
</body>
</html>
